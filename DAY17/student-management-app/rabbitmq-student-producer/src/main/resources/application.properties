spring.application.name=rabbitmq-student-producer
server.port=8082
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.student.queue.name= student.out
rabbitmq.exchange.name=student.exchange
rabbitmq.student.routingkey.name=student.routingkey
rabbitmq.name.queue.name= name.out
rabbitmq.name.routingkey.name=name.routingkey
spring.datasource.url= jdbc:mysql://localhost:3306/test?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=user
spring.datasource.password= password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true