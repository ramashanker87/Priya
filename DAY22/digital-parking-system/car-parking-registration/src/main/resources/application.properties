spring.application.name=car-parking-registration
server.port=8081
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmq.parkingStart.queue.name=parking-start-request.out
rabbitmq.exchange.name=parking.exchange
rabbitmq.parkingStart.routingkey.name=parkingStart.routingkey
rabbitmq.parkingEnd.queue.name=parking-end-request.out
rabbitmq.parkingEnd.routingkey.name=parkingEnd.routingkey

rabbitmq.parkingStartResponse.queue.name=parking-start-response.out

rabbitmq.parkingEndResponse.queue.name=parking-end-response.out
rabbitmq.parkingStartResponse.routingkey.name=parkingStartResponse.routingkey

rabbitmq.parkingEndResponse.routingkey.name=parkingEndResponse.routingkey

spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


